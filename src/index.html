<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/style.css" />
  <title>Vite App</title>
</head>

<body
  class="font-inter bg-[white] flex flex-col w-full !m-0 !p-0"
>

  <main class="w-full flex flex-col space-y-10 justify-center items-center min-h-screen">

    <form
      class="flex items-center space-x-5 text-black"          
    >

      <label for="player_state"> Choose Animation </label>

      <select
        class="capitalize outline-[transparent] bg-white text-black border border-black py-1 px-2.5"
        name="player_state"
        id="player_state"
      >
        <option class="capitalize" value="idle">idle</option>
        <option class="capitalize" value="jump">jump</option>
        <option class="capitalize" value="fall">fall</option>
        <option class="capitalize" value="run">run</option>
        <option class="capitalize" value="dizzy">dizzy</option>
        <option class="capitalize" value="sit">sit</option>
        <option class="capitalize" value="roll">roll</option>
        <option class="capitalize" value="bite">bite</option>
        <option class="capitalize" value="ko">ko</option>
        <option class="capitalize" value="getHit">get Hit</option>
      </select>

    </form>

    <canvas
      class="bg-[white] border border-black"
      id="main-canvas"
    >
    </canvas>

  </main>

  <script type="module" src="/main.js" > </script>
</body>

</html>
